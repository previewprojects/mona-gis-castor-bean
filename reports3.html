<script>
function myMobileResponsiveness(x) {
                              if (x.matches) { // If media query matches
                                document.getElementById("main").childNodes[3].className = "not-pushed";
                                document.getElementById("mainMobile").childNodes[1].className="ui inverted brown secondary menu";
                              } else {
                                document.getElementById("main").childNodes[3].className = "pusher";
                                document.getElementById("mainMobile").childNodes[1].className="ui grid";
                              }
                            }
                            
                              var x = window.matchMedia("(max-width: 768px)")
                              myMobileResponsiveness(x) // Call listener function at run time
                              x.addListener(myMobileResponsiveness) // Attach listener function on state changes
                              
</script>

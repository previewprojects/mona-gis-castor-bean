<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<style>
/* Mark input boxes that gets an error on validation: */
input.invalid {
  border-color: red !important;
}

/* Hide all steps by default: */
.tab {
  display: none;
}

.ui .list .item div:hover {
  background-color: #ddd;
  color: black;
}

div.active.item  {
  border-left: 5px solid rgb(255, 203, 203);
}
@media screen and (max-width: 768px) {
  .sidebar{
    display: none !important;
  }
  .not-pushed{
    max-width: 100% !important;
  }

  .ui.two.top.attached.steps{
    display: none !important;
  }

  .step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: brown;
  border: none;  
  border-radius: 50%;
  display: inline-block;
  opacity: 0.5;
}

.step.active {
  opacity: 1;
}

/* Mark the steps that are finished and valid: */
.step.finish {
  background-color: #4CAF50;
}
}
</style>
</head>

<body>

                        <div class="item">

                              <i class="clipboard list icon"></i>

                          </div>

                        <div class="item">
                          <div class="content"style="padding-top: 10px; padding-left: 10px; padding-bottom: 10px; ">
                            <a class="header" href="maps.html" style="color: white !important;">

                      </div>
                      <div class="ui clearing divider"></div>

                <div class="pusher" style=" max-width: 81%;">
                  <div id= "mainMobile" class="ui basic segment">
                      <div class="ui grid" style="max-width:100%; padding:10px; align-content: center; position: relative;"> 
                          <div class="two column row">
                                  <div class="column"><img class="ui tiny circular image" src="logo1.jpg"  ></div>

                  <!-- </div>-->
                    <div style="max-width: 80%; justify-content:center;"> 
                      <h3 class="ui header">

                      </h3>
                      <p></p>
                      <p></p>

                      <p></p>
                      <div class="ui two top attached steps" style="margin-left:10px; ">
                          <div class="step">
                            <i class="info icon"></i>
                            <div class="content">
                              <div class="title">Basic Information</div>
                              <div class="description">Fill out farm's basic details here</div>
                            </div>

                          <div class="step">
                            <i class="map marker icon"></i>
                            <div class="content">

                              <div class="description">Provide Details on the Farm's Location Here.</div>
                            </div>
                          </div>
                        </div>
                            <div >
                                <form class="ui form" id="regForm" action=" " style="padding: 40px;">
                                  <!-- One "tab" for each step in the form: -->
                                  <div class="tab">
                                      
                                        <div class="field">
                                            <div class="two fields">
                                                <div class="field">
                                                    <label>Farmer Name</label>
                                                    <select class="ui fluid dropdown">
                                                      <option value="">Select</option>
                                                  <option value="Male">Jon Doe</option>
                                                  <option value="Female">Jane Doe</option>
                                                    </select>
                                                </div>
                                                <div class="field">
                                                        <label>Farmer ID/RADA ID</label>
                                                        <input type="text" name="" disabled placeholder="">
                                                </div>
                                              </div>
                                          </div>
                                          <div class="field">
                                              <div class="two fields">
                                                  <div class="field">
                                                      <label>Farm Name</label>
                                                      <input type="text" name="" placeholder="">
                                                  </div>
                                                  <div class="field">
                                                    <label>Plots</label>
                                                    <input type="number" name="" placeholder="">
                                                  </div>
                                            </div>
                                          </div>
                                          <div class="two fields">
                                              <div class="field">
                                                  <label>Farm Contact No.</label>
                                                <input type="tel" name="owner-first-name" placeholder="Contact #:" oninput="this.className = ''">
                                              </div>
                                              <div class="field">

                                                <input type="email" name="owner-last-name" placeholder="Email" oninput="this.className = ''">
                                              </div>
                                            </div>
                                  </div>
                                  <div class="tab">
                                      <div class="field">

                                            <div class="field">
                                                <label>Farm Street Address</label>
                                              <input type="text" name="owner-first-name" placeholder="Street Address" oninput="this.className = ''">
                                            </div>
                                            <div class="field">
                                                <label>Farm Address Line 2</label>
                                              <input type="text" name="owner-last-name" placeholder="Address Line 2" oninput="this.className = ''">
                                            </div>
                                          </div>
                                        </div>
                                        <div class="two fields">
                                            <div class="field">
                                                <label>Parish</label>
                                                <select class="ui fluid dropdown">
                                                  <option value="">Select</option>
                                              <option value="Male">Westmorland</option>
                                              <option value="Female">Kingston</option>
                                              <option value="Female">St.James</option>
                                              <option value="Female">St.Catherine</option>
                                              <option value="Female">St. Ann</option>
                                              <option value="Female">Portland</option>
                                                <option value="Female">St.Thomas</option>
                                                <option value="Female">St. Mary</option>
                                                <option value="Female">St. Elizabeth</option>
                                                <option value="Female">Clarendon</option>
                                                <option value="Female">Trelawny</option>
                                                <option value="Female">Manchester</option>
                                                <option value="Female">St. Andrew</option>
                                                </select>
                                            </div>
                                            <div class="field">
                                                <label>Postal Code</label>
                                              <input type="tel" name="" placeholder="eg. 00000" oninput="this.className = ''">
                                            </div>
                                          </div>
                                        <div class="field">
                                            <label>Landmark/Intersection/Description</label>
                                            <textarea rows="2" oninput="this.className = ''"></textarea>
                                        </div>
                                        <div class="two fields">
                                            <div class="field">
                                                <label>Latitude</label>
                                              <input type="tel" name="" placeholder="eg. 17.567876" oninput="this.className = ''">
                                            </div>
                                            <div class="field">
                                                <label>Longitude</label>
                                              <input type="tel" name="" placeholder="eg. -77.897656" oninput="this.className = ''">
                                            </div>
                                          </div>
                                  </div>
                                  <div style="text-align:center;margin-top:40px;">
                                      <span class="step"></span>
                                      <span class="step"></span>
                                      <span class="step"></span>
                                      <span class="step"></span>
                                    </div>
                                  <div style="padding: 5px;">
                                      <button type="button" class="ui brown button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                                      <button type="button" class="ui brown button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                                  
                                  </div>
                                </form>
                                <script>
                                    var currentTab = 0; // Current tab is set to be the first tab (0)
                                    showTab(currentTab); // Display the current tab
                                    
                                    function showTab(n) {
                                      // This function will display the specified tab of the form...
                                      var x = document.getElementsByClassName("tab");
                                      x[n].style.display = "block";
                                      //... and fix the Previous/Next buttons:
                                      if (n == 0) {
                                        document.getElementById("prevBtn").style.display = "none";
                                      } else {
                                        document.getElementById("prevBtn").style.display = "inline";
                                      }
                                      if (n == (x.length - 1)) {
                                        document.getElementById("nextBtn").innerHTML = "Create Farm";
                                        document.getElementById("nextBtn").className = "ui primary button";

                                      } else {
                                        document.getElementById("nextBtn").innerHTML = "Next";
                                        document.getElementById("nextBtn").className = "ui brown button";
                                      }
                                      //... and run a function that will display the correct step indicator:
                                      fixStepIndicator(n)
                                    }
                                    
                                    function validateForm() {
                                      // This function deals with validation of the form fields
                                      var x, y, i, valid = true;
                                      x = document.getElementsByClassName("tab");
                                      y = x[currentTab].getElementsByTagName("input");
                                      // A loop that checks every input field in the current tab:
                                      for (i = 0; i < y.length; i++) {
                                        // If a field is empty...
                                        if (y[i].value == "") {
                                          // add an "invalid" class to the field:
                                          y[i].className += " invalid";
                                          // and set the current valid status to false
                                          valid = false;
                                        }
                                      }
                                      // If the valid status is true, mark the step as finished and valid:
                                      if (valid) {
                                        document.getElementsByClassName("step")[currentTab].className += " finish";
                                      }
                                      return valid; // return the valid status
                                    }

                                    function nextPrev(n) {
                                      // This function will figure out which tab to display
                                      var x = document.getElementsByClassName("tab");
                                      // Exit the function if any field in the current tab is invalid:
                                      if (n == 1 && !validateForm()) return false;
                                      // Hide the current tab:
                                      x[currentTab].style.display = "none";
                                      // Increase or decrease the current tab by 1:
                                      currentTab = currentTab + n;
                                      // if you have reached the end of the form...
                                      if (currentTab >= x.length) {
                                        // ... the form gets submitted:
                                        document.getElementById("regForm").submit();
                                        return false;
                                      }
                                      // Otherwise, display the correct tab:
                                      showTab(currentTab);
                                    }
                                    
                                    
                                    
                                    function fixStepIndicator(n) {
                                      // This function removes the "active" class of all steps...
                                      var i, x = document.getElementsByClassName("step");
                                      for (i = 0; i < x.length; i++) {
                                        x[i].className = x[i].className.replace(" active", "");
                                      }
                                      //... and adds the "active" class on the current step:
                                      x[n].className += " active";
                                    }

                                    function myMobileResponsiveness(x) {
                                        if (x.matches) { // If media query matches
                                          document.getElementById("main").childNodes[3].className = "not-pushed";
                                          document.getElementById("mainMobile").childNodes[1].className="ui inverted brown secondary menu";
                                        } else {
                                          document.getElementById("main").childNodes[3].className = "pusher";
                                          document.getElementById("mainMobile").childNodes[1].className="ui grid";
                                        }
                                      }

                                      var x = window.matchMedia("(max-width: 768px)")
                                      myMobileResponsiveness(x) // Call listener function at run time
                                      x.addListener(myMobileResponsiveness)
                                    </script>

                              </p>

                </div>

</body>
